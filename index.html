<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="myprof/css/fontello.css" />


</head>

<body>
    <main>
        <h3 onclick="leftIn()">All musics<span><i class="bi bi-music-note-list"></i></span></h3>
        <h3 onclick="rightIn()"><span><i class="bi bi-music-note-list"></i></span>favorite musics</h3>
        <ul class="musicslist">
            <li>
                All musics
                <i onclick="leftX()" class="bi bi-x-circle"></i>
            </li>
        </ul>
        <ul class="favoritlist">
            <li>
                favorite musics
                <i onclick="rightX()" class="bi bi-x-circle"></i>
            </li>
        </ul>
        <div class="musicwrapper">
            <figure>
                <img class="musicimg" src="" alt="">
            </figure>
            <h2 class="musicname"></h2>
            <h3 class="songer"></h3>
            <i class="like likeMain bi bi-heart"></i>
        </div>
        <div class="btnswrapper">
            <div class="progress">
                <div class="progressduration">
                    <div class="progresscurrent">
                    </div>
                </div>
                <div class="times">
                    <div class="current"></div>
                    <div class="duration"></div>
                </div>
            </div>
            <div class="controls">
                <i class="bi bi-shuffle"></i>
                <i class="bi bi-fast-forward-fill back"></i>
                <i class="play bi bi-play-circle"></i>
                <i class="bi bi-fast-forward-fill "></i>
                <i class="bi bi-repeat"></i>
            </div>
            <div class="progressvolum">
                <p class="persentV"></p>
                <div class="progressdurationV">
                    <div class="progresscurrentV"></div>
                </div>
                <i class="bi bi-volume-up-fill"></i>
            </div>
        </div>
        <audio class="main" src=""></audio>
        <audio class="sample" src=""></audio>
    </main>
    <!-- my prof -->

    <div class="myProfile">
        <div class="profile">
            <figure>
                <img src="myprof/img/1.jpg" alt="" />
            </figure>
        </div>
        <a href="https://www.linkedin.com/in/nima-firoozi-55a909306">
            <i class="icon-icons8-linkedin"></i>
        </a>
        <a href="https://github.com/Nima-firoozi">
            <i class="icon-icons8-github"></i>
        </a>
        <a href="https://www.instagram.com/nima_frontzi_dev?igsh=cGQ3OXE4d3N3NWJh&utm_source=qr">
            <i class="icon-icons8-instagram"></i>
        </a>
        <a href="tel:+989023083861"> <i class="icon-phone-icon"> </i></a>
    </div>

    <!-- my prof -->

</body>
<script src="js/script.js"></script>

</html>
